<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Appointment</h2>

        {% if msg %}
            <div class="alert alert-info">{{ msg }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="patient_name" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patient_name" value="{{ appointment.patient_name }} {{ appointment.patient_lname }}" disabled>
            </div>
            <div class="mb-3">
                <label for="appointment_date" class="form-label">Appointment Date</label>
                <input type="text" class="form-control" id="appointment_date" value="{{ appointment.appointment_date }}" disabled>
            </div>
            <div class="mb-3">
                <label for="new_status" class="form-label">New Status</label>
                <input type="text" class="form-control" id="new_status" name="new_status" placeholder="Enter new status" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>

        <div class="mt-3">
            <a href="/show_appointments" class="btn btn-secondary">Back to Appointments</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
