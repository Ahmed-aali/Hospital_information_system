<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Consistent dark theme */
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 10px;
            border: 4px solid #007bff;
        }

        .welcome {
            font-size: 28px;
            color: #007bff;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .card {
            background-color: rgba(50, 50, 50, 0.9); /* Semi-transparent */
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-align: center;
            color: #fff;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
            background-color: rgba(80, 80, 80, 0.9);
        }

        .card a {
            color: #00daff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        footer {
            width: 100%;
            padding: 15px;
            background-color: #222;
            text-align: center;
            color: white;
            position: absolute;
            bottom: 0;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .upload-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/doctors_images/' + profile_image) }}" alt="Profile Picture" class="profile-pic">
        <h1 class="welcome">Welcome DR. {{ doctor_name }}</h1>
    </header>


        <div class="card" onclick="location.href='/appointmentsdoctor'">
            <h3>Appointments</h3>
            <p>Check your upcoming schedule.</p>
            <a href="/appointmentsdoctor">View Appointments</a>
        </div>
      <div class="card" onclick="location.href='/update_patient'">
            <h3>Update Patient</h3>
            <p>Update scans and diagnoses for your patients.</p>
            <a href="/update_patient">Update Patient Data</a>
        </div>

        </div>
    </div>
</body>
</html>
