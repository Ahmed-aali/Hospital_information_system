<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #3c648c; /* Soft background color */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px; /* Smaller form container */
            background-color: #fff;
            padding: 30px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px; /* Space from the top */
            margin-bottom: 50px;
        }
        h2 {
            color: #333;
            font-size: 1.6rem; /* Smaller header */
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px;
            font-size: 1rem; /* Smaller button text */
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert-info {
            background-color: #e7f3fe;
            color: #3178c6;
            border: 1px solid #3178c6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Radiology Department - Admin Panel</h1>
    </header>

    <div class="container">
        <h2>Add New Doctor</h2>
        {% if msg %}
            <div class="alert alert-info">{{ msg }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <select class="form-select" id="specialization" name="specialization" required>
                    <option value="Musculoskeletal Radiology">None</option>
                    <option value="Musculoskeletal Radiology">Musculoskeletal Radiology</option>
                    <option value="Diagnostic Radiology">Diagnostic Radiology</option>
                    <option value="Pediatric Radiology">Pediatric Radiology</option>
                    <option value="Neuroradiology">Neuroradiology</option>
                    <option value="Cardiovascular Radiology">Cardiovascular Radiology</option>
                    <option value="Interventional Radiology">Interventional Radiology</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="mb-3">
                <label for="midname" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="midname" name="midname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="degree" class="form-label">Degree</label>
                <input type="text" class="form-control" id="degree" name="degree" required>
            </div>
            <div class="mb-3">
                <label for="ssn" class="form-label">SSN</label>
                <input type="text" class="form-control" id="ssn" name="ssn" required>
            </div>
             <div class="mb-3">
                <label for="specialization" class="form-label">specialization</label>
                <input type="text" class="form-control" id="specialization" name="specialization" required>
            </div>
             <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="text" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Add Doctor</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Radiology Department. All Rights Reserved.</p>
    </footer>
</body>
</html>
