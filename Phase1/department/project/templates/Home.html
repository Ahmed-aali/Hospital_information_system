<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstetrics & Gynecology Clinic</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('/static/images/bg.jpg'); /* Make sure to use the correct path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        .service-container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .service-container h2 {
            color: #0056a6; /* A blue that complements the image */
            margin-bottom: 15px;
        }

        .service-container p {
            color: #333;
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .service-image {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #0056a6; /* Same blue as the headings */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #003d75; /* A darker shade for hover state */
        }

        @media (max-width: 768px) {
            .service-container {
                width: 90%;
            }
        }
        header, nav, .content, footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        nav {
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
 <nav>
        <a href="/logout">logout</a> |
        <a href="/profilepage">Profile</a> |
        <a href="/editprofile">Edit profile</a>

    </nav>
    <div class="service-container">
        <img src='/static/images/appointment.jpg' alt="Make an Appointment" class="service-image">
        <h2>Make an Appointment</h2>
        <p>Schedule your visit at our clinic for personalized care and treatment. Easy online booking available.</p>
        <a href="/appointment" class="btn">Book Now</a>
    </div>


</body>
</html>
